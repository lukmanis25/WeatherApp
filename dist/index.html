<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <main>
        <h1 class="offscreen">Weather app</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <button type ="button"  id="searchBar__getLocation" class = "searchBar__getLocation button">
                    <i class="fas fa-map-marker-alt"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
                <label for="searchBar__text" class = "offscreen">Enter location</label>
                <input id="searchBar__text"  class="searchBar__text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, Country...">
                <button type="submit" id="searchBar__submit" class = "searchBar__submit button" title="Submit location" aria_label = "Enter City, country etc...">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-sync fa-spin none"></i>
                </button>
            </form> 
        </section>
        <section id="currentForecast" class = "currentForecast">
            <!-- dynamic temp html -->
            <div id="currentForecast__container" class = "currentForecast__container">
                <div id="currentForecast__image" class = "currentForecast__image"><i class="fa-solid fa-cloud-bolt"></i></div>
                <div id="currentForecast__temp" class = "currentForecast__temp">21<span>&deg;</span></div>
                <div id="currentForecast__weather" class = "currentForecast__weather">Thundertorm</div>
                <div id="currentForecast__date" class = "currentForecast__date">Monday, 17 April</div>
            </div>
            <div id="currentForecast__metrics" class = "currentForecast__metrics">
                <div>
                    <i class="fa-solid fa-wind"></i>
                    <p>13 km/h</p>
                    <p class = "metricName">Wind</p>
                </div>
                <div>
                    <i class="fa-solid fa-droplet"></i>
                    <p>24%</p>
                    <p class = "metricName">Humidity</p>
                </div>
                <div>
                    <i class="fa-solid fa-umbrella"></i>
                    <p>87%</p>
                    <p class = "metricName">Chance of rain</p>
                </div>
            </div>
        </section>
        <hr>    
        <section id="weekForecast" class = "weekForecast">
            <!-- dynamic temp html -->
            <div class = weekForecast_oneDay><p class="dayAbbrevation">SUN</p><img src="https://openweathermap.org/img/wn/03d.png" alt ="scattered clouds"><p class="temp">21&deg;</p></div>
            <div class = weekForecast_oneDay><p class="dayAbbrevation">MON</p><img src="https://openweathermap.org/img/wn/03d.png" alt ="scattered clouds"><p class="temp">21&deg;</p></div>
            <div class = weekForecast_oneDay><p class="dayAbbrevation">TUE</p><img src="https://openweathermap.org/img/wn/04d.png" alt ="overcast clouds"><p class="temp">21&deg;</p></div>
            <div class = weekForecast_oneDay><p class="dayAbbrevation">WED</p><img src="https://openweathermap.org/img/wn/10d.png" alt ="moderate rain"><p class="temp">22&deg;</p></div>
            <div class = weekForecast_oneDay><p class="dayAbbrevation">SUN</p><img src="https://openweathermap.org/img/wn/10d.png" alt ="moderate rain"><p class="temp">21&deg;</p></div>
            <div class = weekForecast_oneDay><p class="dayAbbrevation">THU</p><img src="https://openweathermap.org/img/wn/03d.png" alt ="scattered clouds"><p class="temp">19&deg;</p></div>
            <div class = weekForecast_oneDay><p class="dayAbbrevation">FRI</p><img src="https://openweathermap.org/img/wn/03d.png" alt ="scattered clouds"><p class="temp">20&deg;</p></div>
        </section>


    </main>
    
</body>
</html>
